<html dir="rtl">

<div class="uk-padding">
<div class="uk-card uk-card-default uk-card-body uk-padding">

      <fieldset class="uk-fieldset">

          <legend class="uk-legend">تبرع بكتاب</legend>

          <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="اسم الكتاب" name="bookname" [(ngModel)]="data.bookname">
          </div>
          <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="المرحلة" name="stage" [(ngModel)]="data.stage">
          </div>
          <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="الصف" name="class" [(ngModel)]="data.class">
          </div>
          <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="اسم المتبرع" name="donator" [(ngModel)]="data.donator">
          </div>
          <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="رقم الهاتف" name="phone" [(ngModel)]="data.phone">
          </div>
          <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="الايميل" name="email" [(ngModel)]="data.email">
          </div>
          <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="المحافظة" name="province" [(ngModel)]="data.province">
          </div>


          <div class="uk-margin">
              <textarea class="uk-textarea" rows="5" placeholder="الملاحظات" name="notes" [(ngModel)]="data.notes"></textarea>
          </div>

          <p uk-margin>
              <button class="uk-button uk-button-primary" (click)="insertBook()">تبرع</button>
          </p>


      </fieldset>





</div>

</div>
